<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

    th, td { 
        border: 1px solid black;  
    }  
    </style>

</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Black Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Produto 1 </td>
                <td>3$</td>
                <td>4</td>
                <td>Sim</td>  
            </tr>
            <tr>
                <td>Produto 2 </td>
                <td>1$</td>
                <td>2</td>
                <td rowspan="2"> Não </td>
        </tr>
        <tr>
            <td>Produto 3 </td>
            <td>3$</td>
            <td>5</td>
            
    </tr>
        </tbody>   
        
        <tfoot>
            <tr>
                <td colspan="3">Total: </td>
                <td> 6$</td>
        </tfoot>


    

    </table>
</body>
</html>
